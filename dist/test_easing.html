<!DOCTYPE html>
<html style="width:100%;overflow-x: hidden;">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>

        @media (max-width:800px) {
            html {
                zoom: 0.5;
            }
        }

        #anime_box {
            position: absolute;
            display: table;
            box-sizing: border-box;
            width: 100%;
            margin: 0;
            padding: 0;
            /*border-collapse: separate;
            border-spacing: 10px;*/
            border: 10px solid transparent;
            border-spacing: 0 10px;
        }

        #anime_box>li {
            display: table-row;
        }

        #anime_box>li>* {
            position: relative;
            display: table-cell;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 0 3px gray;
            border-radius: 4px;
            vertical-align: middle;
        }

        #anime_box>li>code {
            font-family: inherit;
            white-space: pre;
            font-size: 0.9em;

        }

        #anime_box>li>aside {
            width: 100%;
            font-size: 0;
        }

        .particule {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: springgreen;
        }
    </style>
</head>

<body style="margin: 0;">
    <ul id="anime_box"></ul>
    <script src="./js/test_easing.js"></script>
</body>

</html>
